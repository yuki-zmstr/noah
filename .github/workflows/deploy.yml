name: Deploy to AWS

on:
  push:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy to"
        required: true
        default: "staging"
        type: choice
        options:
          - staging
          - production

permissions:
  contents: read

env:
  AWS_REGION: ap-northeast-1
  ECR_REPOSITORY: noah-backend
  STACK_NAME: NoahInfrastructureStack

jobs:
  # Determine deployment environment
  setup:
    name: Setup Deployment
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.env.outputs.environment }}
      deploy_backend: ${{ steps.changes.outputs.backend }}
      deploy_infrastructure: ${{ steps.changes.outputs.infrastructure }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Determine environment
        id: env
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/main" || "${{ github.ref }}" == "refs/heads/master" ]]; then
            echo "environment=production" >> $GITHUB_OUTPUT
          else
            echo "environment=staging" >> $GITHUB_OUTPUT
          fi

      - name: Check for changes
        id: changes
        run: |
          # Check if backend files changed
          if git diff --name-only HEAD~1 HEAD | grep -E '^python-backend/|^\.github/workflows/deploy\.yml$' > /dev/null; then
            echo "backend=true" >> $GITHUB_OUTPUT
          else
            echo "backend=false" >> $GITHUB_OUTPUT
          fi

          # Check if frontend files changed
          if git diff --name-only HEAD~1 HEAD | grep -E '^frontend/|^\.github/workflows/deploy\.yml$' > /dev/null; then
            echo "frontend=true" >> $GITHUB_OUTPUT
          else
            echo "frontend=false" >> $GITHUB_OUTPUT
          fi

          # Check if infrastructure files changed
          if git diff --name-only HEAD~1 HEAD | grep -E '^infrastructure/|^\.github/workflows/deploy\.yml$' > /dev/null; then
            echo "infrastructure=true" >> $GITHUB_OUTPUT
          else
            echo "infrastructure=false" >> $GITHUB_OUTPUT
          fi

  # Deploy Infrastructure (if changed)
  deploy-infrastructure:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    needs: setup
    if: needs.setup.outputs.deploy_infrastructure == 'true'
    environment: ${{ needs.setup.outputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: infrastructure/package.json

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install CDK dependencies
        working-directory: ./infrastructure
        run: |
          echo "üì¶ Installing CDK dependencies..."

          # Clean install to ensure fresh dependencies
          rm -rf node_modules package-lock.json
          npm install

          # Verify critical dependencies are installed
          echo "‚úÖ Verifying dependencies..."
          ls -la node_modules/@types/node/ || echo "‚ùå @types/node not found"
          ls -la node_modules/typescript/ || echo "‚ùå typescript not found"
          ls -la node_modules/aws-cdk-lib/ || echo "‚ùå aws-cdk-lib not found"

          echo "‚úÖ Dependencies installed successfully"

      - name: Build TypeScript
        working-directory: ./infrastructure
        run: npm run build

      - name: Validate CDK setup
        working-directory: ./infrastructure
        run: |
          echo "üìã CDK Setup Validation"
          echo "Node version: $(node --version)"
          echo "NPM version: $(npm --version)"
          echo "CDK version: $(npx cdk --version)"

          # Test CDK synthesis
          echo "üß™ Testing CDK synthesis..."
          npx cdk synth --no-lookups > /dev/null
          echo "‚úÖ CDK synthesis successful"

      - name: Get AWS Account ID
        id: aws-account
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          echo "account-id=$ACCOUNT_ID" >> $GITHUB_OUTPUT

      - name: Bootstrap CDK
        working-directory: ./infrastructure
        run: |
          # Bootstrap CDK if not already done
          npx cdk bootstrap aws://${{ steps.aws-account.outputs.account-id }}/${{ env.AWS_REGION }} || echo "Bootstrap may have failed, continuing..."

      - name: Deploy infrastructure
        working-directory: ./infrastructure
        run: |
          echo "üöÄ Starting CDK deployment..."
          echo "Environment: ${{ needs.setup.outputs.environment }}"
          echo "AWS Region: ${{ env.AWS_REGION }}"
          echo "Stack Name: ${{ env.STACK_NAME }}"

          # Show what will be deployed
          echo "üìã Checking deployment diff..."
          npx cdk diff --context environment=${{ needs.setup.outputs.environment }} || echo "Diff completed"

          # Deploy with verbose output
          echo "üöÄ Deploying infrastructure..."
          npx cdk deploy --require-approval never \
            --context environment=${{ needs.setup.outputs.environment }} \
            --verbose

          echo "‚úÖ Infrastructure deployment completed!"

  # Build and Deploy Backend
  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    needs: [setup, deploy-infrastructure]
    if: always() && needs.setup.outputs.deploy_backend == 'true'
    environment: ${{ needs.setup.outputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Python for migrations
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install uv for migrations
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Get ECR repository URI
        id: ecr-uri
        run: |
          ECR_URI=$(aws ecr describe-repositories --repository-names ${{ env.ECR_REPOSITORY }} --query 'repositories[0].repositoryUri' --output text)
          echo "uri=$ECR_URI" >> $GITHUB_OUTPUT

      - name: Build, tag, and push image to Amazon ECR
        working-directory: ./python-backend
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ env.ECR_REPOSITORY }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "üî® Building Docker image..."

          # Build image
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest

          # Push image
          echo "üì§ Pushing image to ECR..."
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

          echo "‚úÖ Image pushed successfully"

      - name: Run database migrations
        run: |
          echo "üóÑÔ∏è Running database migrations via ECS task..."

          # Get ECS cluster and service information
          ECS_CLUSTER=$(aws cloudformation describe-stack-resources \
            --stack-name ${{ env.STACK_NAME }} \
            --query 'StackResources[?ResourceType==`AWS::ECS::Cluster`].PhysicalResourceId' \
            --output text)

          ECS_SERVICE=$(aws cloudformation describe-stack-resources \
            --stack-name ${{ env.STACK_NAME }} \
            --query 'StackResources[?ResourceType==`AWS::ECS::Service`].PhysicalResourceId' \
            --output text)

          echo "Using ECS cluster: $ECS_CLUSTER"
          echo "Using ECS service: $ECS_SERVICE"

          # Get the current task definition from the service
          CURRENT_TASK_DEF_ARN=$(aws ecs describe-services \
            --cluster $ECS_CLUSTER \
            --services $ECS_SERVICE \
            --query 'services[0].taskDefinition' \
            --output text)

          echo "Current task definition: $CURRENT_TASK_DEF_ARN"

          # Get the task definition details
          TASK_DEFINITION=$(aws ecs describe-task-definition \
            --task-definition $CURRENT_TASK_DEF_ARN \
            --query 'taskDefinition')

          # Get ECR repository URI and use the new image
          ECR_URI=$(aws ecr describe-repositories --repository-names ${{ env.ECR_REPOSITORY }} --query 'repositories[0].repositoryUri' --output text)
          MIGRATION_IMAGE="$ECR_URI:${{ github.sha }}"

          echo "Using migration image: $MIGRATION_IMAGE"

          # Create a modified task definition for migrations
          echo "üìù Creating migration task definition..."

          # Save the original task definition to a file
          echo "$TASK_DEFINITION" > /tmp/original-task-def.json

          # Create the migration task definition using jq
          jq --arg IMAGE "$MIGRATION_IMAGE" '
            def remove_fields: del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .placementConstraints, .compatibilities, .registeredAt, .registeredBy);
            .family = "noah-migrations" |
            .containerDefinitions[0].image = $IMAGE |
            .containerDefinitions[0].name = "migration-container" |
            .containerDefinitions[0].command = ["uv", "run", "alembic", "upgrade", "head"] |
            remove_fields
          ' /tmp/original-task-def.json > /tmp/migration-task-def.json

          # Verify the JSON is valid
          if ! jq empty /tmp/migration-task-def.json; then
            echo "‚ùå Generated task definition JSON is invalid"
            echo "Original task definition:"
            cat /tmp/original-task-def.json
            echo "Generated migration task definition:"
            cat /tmp/migration-task-def.json
            exit 1
          fi

          echo "‚úÖ Migration task definition created successfully"

          # Show a preview of the migration task definition for debugging
          echo "üìã Migration task definition preview:"
          jq '.family, .containerDefinitions[0].name, .containerDefinitions[0].image, .containerDefinitions[0].command' /tmp/migration-task-def.json

          # Show file size for debugging
          echo "üìè Task definition file size: $(wc -c < /tmp/migration-task-def.json) bytes"

          # Register the migration task definition
          echo "üìù Registering migration task definition..."
          MIGRATION_TASK_DEF_ARN=$(aws ecs register-task-definition --cli-input-json file:///tmp/migration-task-def.json --query 'taskDefinition.taskDefinitionArn' --output text)

          echo "Migration task definition registered: $MIGRATION_TASK_DEF_ARN"

          # Get network configuration from the existing service
          NETWORK_CONFIG=$(aws ecs describe-services \
            --cluster $ECS_CLUSTER \
            --services $ECS_SERVICE \
            --query 'services[0].networkConfiguration' \
            --output json)

          echo "Network configuration: $NETWORK_CONFIG"

          # Run the migration task
          echo "üöÄ Running migration task..."
          TASK_ARN=$(aws ecs run-task \
            --cluster $ECS_CLUSTER \
            --task-definition $MIGRATION_TASK_DEF_ARN \
            --launch-type FARGATE \
            --network-configuration "$NETWORK_CONFIG" \
            --query 'tasks[0].taskArn' \
            --output text)

          echo "Migration task started: $TASK_ARN"

          # Wait for task to complete
          echo "‚è≥ Waiting for migration task to complete..."
          aws ecs wait tasks-stopped --cluster $ECS_CLUSTER --tasks $TASK_ARN

          # Check task exit code
          TASK_STATUS=$(aws ecs describe-tasks \
            --cluster $ECS_CLUSTER \
            --tasks $TASK_ARN \
            --query 'tasks[0].containers[0].exitCode' \
            --output text)

          if [ "$TASK_STATUS" = "0" ]; then
            echo "‚úÖ Migration task completed successfully!"
          else
            echo "‚ùå Migration task failed with exit code: $TASK_STATUS"
            
            # Get logs for debugging
            echo "üìã Migration task logs:"
            TASK_ID=$(echo $TASK_ARN | cut -d'/' -f3)
            
            # Get the log group name from the task definition
            LOG_GROUP=$(jq -r '.containerDefinitions[0].logConfiguration.options."awslogs-group"' /tmp/migration-task-def.json)
            
            # Try to get logs with different approaches
            echo "Attempting to retrieve logs for task: $TASK_ID from log group: $LOG_GROUP"
            
            # First, list available log streams
            echo "Available log streams:"
            aws logs describe-log-streams \
              --log-group-name "$LOG_GROUP" \
              --query 'logStreams[].logStreamName' \
              --output text || echo "Could not list log streams"
            
            # Try to get logs from the most recent stream
            RECENT_STREAM=$(aws logs describe-log-streams \
              --log-group-name "$LOG_GROUP" \
              --order-by LastEventTime \
              --descending \
              --max-items 1 \
              --query 'logStreams[0].logStreamName' \
              --output text 2>/dev/null || echo "")
            
            if [ -n "$RECENT_STREAM" ] && [ "$RECENT_STREAM" != "None" ]; then
              echo "Getting logs from stream: $RECENT_STREAM"
              aws logs get-log-events \
                --log-group-name "$LOG_GROUP" \
                --log-stream-name "$RECENT_STREAM" \
                --query 'events[].message' \
                --output text || echo "Could not retrieve logs from recent stream"
            else
              echo "No log streams found or could not determine recent stream"
            fi
            
            # Clean up temporary files
            rm -f /tmp/original-task-def.json /tmp/migration-task-def.json
            
            exit 1
          fi

          echo "‚úÖ Database migrations completed successfully!"

          # Clean up temporary files
          rm -f /tmp/original-task-def.json /tmp/migration-task-def.json

      - name: Get ECS resources from CloudFormation
        id: ecs-resources
        run: |
          # Get cluster name from CloudFormation stack
          ECS_CLUSTER=$(aws cloudformation describe-stack-resources \
            --stack-name ${{ env.STACK_NAME }} \
            --query 'StackResources[?ResourceType==`AWS::ECS::Cluster`].PhysicalResourceId' \
            --output text)
          echo "cluster=$ECS_CLUSTER" >> $GITHUB_OUTPUT
          echo "Found ECS cluster: $ECS_CLUSTER"

          # Get service name from CloudFormation stack
          ECS_SERVICE=$(aws cloudformation describe-stack-resources \
            --stack-name ${{ env.STACK_NAME }} \
            --query 'StackResources[?ResourceType==`AWS::ECS::Service`].PhysicalResourceId' \
            --output text)
          echo "service=$ECS_SERVICE" >> $GITHUB_OUTPUT
          echo "Found ECS service: $ECS_SERVICE"

      - name: Update ECS service
        run: |
          # Get current task definition from the service
          CURRENT_TASK_DEF_ARN=$(aws ecs describe-services \
            --cluster ${{ steps.ecs-resources.outputs.cluster }} \
            --services ${{ steps.ecs-resources.outputs.service }} \
            --query 'services[0].taskDefinition' \
            --output text)

          echo "Current task definition: $CURRENT_TASK_DEF_ARN"

          # Get the task definition details
          TASK_DEFINITION=$(aws ecs describe-task-definition \
            --task-definition $CURRENT_TASK_DEF_ARN \
            --query 'taskDefinition')

          # Save the task definition to a file
          echo "$TASK_DEFINITION" > /tmp/current-task-def.json

          # Update image URI in task definition
          jq --arg IMAGE "${{ steps.ecr-uri.outputs.uri }}:${{ github.sha }}" '
            def remove_fields: del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .placementConstraints, .compatibilities, .registeredAt, .registeredBy);
            .containerDefinitions[0].image = $IMAGE |
            remove_fields
          ' /tmp/current-task-def.json > /tmp/new-task-def.json

          # Verify the JSON is valid
          if ! jq empty /tmp/new-task-def.json; then
            echo "‚ùå Generated task definition JSON is invalid"
            echo "Current task definition:"
            cat /tmp/current-task-def.json
            echo "New task definition:"
            cat /tmp/new-task-def.json
            exit 1
          fi

          echo "‚úÖ Task definition updated successfully"

          # Register new task definition
          NEW_TASK_DEF_ARN=$(aws ecs register-task-definition --cli-input-json file:///tmp/new-task-def.json --query 'taskDefinition.taskDefinitionArn' --output text)

          echo "New task definition: $NEW_TASK_DEF_ARN"

          # Update service
          echo "üìù Updating ECS service..."
          aws ecs update-service --cluster ${{ steps.ecs-resources.outputs.cluster }} --service ${{ steps.ecs-resources.outputs.service }} --task-definition $NEW_TASK_DEF_ARN

          echo "‚è≥ Waiting for deployment to complete..."

          # Wait for deployment to complete
          aws ecs wait services-stable --cluster ${{ steps.ecs-resources.outputs.cluster }} --services ${{ steps.ecs-resources.outputs.service }}

          echo "‚úÖ ECS service deployment completed!"

          # Clean up temporary files
          rm -f /tmp/current-task-def.json /tmp/new-task-def.json

      - name: Verify deployment
        run: |
          echo "üîç Verifying deployment..."

          # Get service endpoint using the discovered resources
          LOAD_BALANCER_DNS=$(aws ecs describe-services \
            --cluster ${{ steps.ecs-resources.outputs.cluster }} \
            --service ${{ steps.ecs-resources.outputs.service }} \
            --query 'services[0].loadBalancers[0].targetGroupArn' \
            --output text | \
            xargs -I {} aws elbv2 describe-target-groups \
            --target-group-arns {} \
            --query 'TargetGroups[0].LoadBalancerArns[0]' \
            --output text | \
            xargs -I {} aws elbv2 describe-load-balancers \
            --load-balancer-arns {} \
            --query 'LoadBalancers[0].DNSName' \
            --output text)

          echo "Load balancer DNS: $LOAD_BALANCER_DNS"

          # Test health endpoint
          echo "üè• Testing health endpoint..."
          for i in {1..30}; do
            if curl -f -s "http://$LOAD_BALANCER_DNS/health" > /dev/null; then
              echo "‚úÖ Health check passed! Backend deployment successful!"
              
              # Get detailed health info
              echo "üìä Health endpoint response:"
              curl -s "http://$LOAD_BALANCER_DNS/health" | jq . || curl -s "http://$LOAD_BALANCER_DNS/health"
              break
            fi
            echo "‚è≥ Waiting for backend to be ready... ($i/30)"
            sleep 10
          done

  # Post-deployment verification
  verify-deployment:
    name: Verify Deployment
    runs-on: ubuntu-latest
    needs: [setup, deploy-backend]
    if: always() && needs.deploy-backend.result == 'success'
    environment: ${{ needs.setup.outputs.environment }}

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get deployment URLs
        id: urls
        run: |
          # Get ECS resources again for this job
          ECS_CLUSTER=$(aws cloudformation describe-stack-resources \
            --stack-name ${{ env.STACK_NAME }} \
            --query 'StackResources[?ResourceType==`AWS::ECS::Cluster`].PhysicalResourceId' \
            --output text)

          ECS_SERVICE=$(aws cloudformation describe-stack-resources \
            --stack-name ${{ env.STACK_NAME }} \
            --query 'StackResources[?ResourceType==`AWS::ECS::Service`].PhysicalResourceId' \
            --output text)

          # Get backend URL using the discovered resources
          BACKEND_DNS=$(aws ecs describe-services \
            --cluster $ECS_CLUSTER \
            --service $ECS_SERVICE \
            --query 'services[0].loadBalancers[0].targetGroupArn' \
            --output text | \
            xargs -I {} aws elbv2 describe-target-groups \
            --target-group-arns {} \
            --query 'TargetGroups[0].LoadBalancerArns[0]' \
            --output text | \
            xargs -I {} aws elbv2 describe-load-balancers \
            --load-balancer-arns {} \
            --query 'LoadBalancers[0].DNSName' \
            --output text)

          echo "backend=http://$BACKEND_DNS" >> $GITHUB_OUTPUT

      - name: Run smoke tests
        run: |
          echo "üß™ Running deployment smoke tests..."

          echo "Testing backend health..."
          HEALTH_RESPONSE=$(curl -f -s "${{ steps.urls.outputs.backend }}/health")
          echo "Health response: $HEALTH_RESPONSE"

          echo "Testing backend API..."
          curl -f "${{ steps.urls.outputs.backend }}/api/config" || exit 1

          echo "‚úÖ All smoke tests passed! Deployment successful!"

      - name: Update deployment status
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const success = '${{ job.status }}' === 'success';
            const environment = '${{ needs.setup.outputs.environment }}';

            const body = `## Deployment to ${environment} ${success ? '‚úÖ SUCCESS' : '‚ùå FAILED'}

            **Environment:** ${environment}
            **Backend URL:** ${{ steps.urls.outputs.backend }}
            **Commit:** ${{ github.sha }}
            **Migrations:** ${success ? 'Applied successfully in GitHub Actions' : 'May have failed - check GitHub Actions logs'}

            ${success ? 'Backend deployment completed successfully! Database migrations were applied before deployment. Frontend will be deployed automatically by Amplify.' : 'Deployment failed. Check GitHub Actions logs for migration and deployment details.'}
            `;

            // Create deployment status
            github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: context.payload.deployment?.id || 0,
              state: success ? 'success' : 'failure',
              description: `Deployment to ${environment}`,
              environment_url: '${{ steps.urls.outputs.frontend }}'
            });

  # Rollback capability
  rollback:
    name: Rollback Deployment
    runs-on: ubuntu-latest
    if: failure() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    needs: [setup, deploy-backend, verify-deployment]
    environment: ${{ needs.setup.outputs.environment }}

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Rollback backend
        if: needs.deploy-backend.result == 'failure'
        run: |
          echo "Rolling back backend deployment..."

          # Get ECS resources from CloudFormation stack
          ECS_CLUSTER=$(aws cloudformation describe-stack-resources \
            --stack-name ${{ env.STACK_NAME }} \
            --query 'StackResources[?ResourceType==`AWS::ECS::Cluster`].PhysicalResourceId' \
            --output text)

          ECS_SERVICE=$(aws cloudformation describe-stack-resources \
            --stack-name ${{ env.STACK_NAME }} \
            --query 'StackResources[?ResourceType==`AWS::ECS::Service`].PhysicalResourceId' \
            --output text)

          # Get previous task definition
          PREVIOUS_TASK_DEF=$(aws ecs describe-services \
            --cluster $ECS_CLUSTER \
            --services $ECS_SERVICE \
            --query 'services[0].taskDefinition' \
            --output text)

          # Get the revision number and decrement it
          CURRENT_REVISION=$(echo $PREVIOUS_TASK_DEF | grep -o '[0-9]*$')
          PREVIOUS_REVISION=$((CURRENT_REVISION - 1))

          if [ $PREVIOUS_REVISION -gt 0 ]; then
            ROLLBACK_TASK_DEF=$(echo $PREVIOUS_TASK_DEF | sed "s/:$CURRENT_REVISION$/:$PREVIOUS_REVISION/")
            
            # Update service to previous task definition
            aws ecs update-service \
              --cluster $ECS_CLUSTER \
              --service $ECS_SERVICE \
              --task-definition $ROLLBACK_TASK_DEF
            
            # Wait for rollback to complete
            aws ecs wait services-stable \
              --cluster $ECS_CLUSTER \
              --services $ECS_SERVICE
            
            echo "Backend rollback completed"
          else
            echo "No previous revision available for rollback"
          fi

      - name: Notify rollback
        uses: actions/github-script@v7
        with:
          script: |
            const body = `## üîÑ Automatic Backend Rollback Initiated

            **Environment:** ${{ needs.setup.outputs.environment }}
            **Reason:** Backend deployment verification failed
            **Commit:** ${{ github.sha }}

            The system has automatically initiated a backend rollback to the previous stable version.
            Frontend deployment will continue via Amplify if needed.
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
