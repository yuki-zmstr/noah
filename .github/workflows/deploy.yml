name: Deploy to AWS

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy to"
        required: true
        default: "staging"
        type: choice
        options:
          - staging
          - production

permissions:
  contents: read

env:
  AWS_REGION: ap-northeast-1
  ECR_REPOSITORY: noah-backend
  ECS_SERVICE: NoahInfrastructureStack-NoahBackendService
  ECS_CLUSTER: NoahInfrastructureStack-NoahCluster
  AMPLIFY_APP_ID: d1234567890123 # Replace with actual Amplify App ID

jobs:
  # Determine deployment environment
  setup:
    name: Setup Deployment
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.env.outputs.environment }}
      deploy_backend: ${{ steps.changes.outputs.backend }}
      deploy_frontend: ${{ steps.changes.outputs.frontend }}
      deploy_infrastructure: ${{ steps.changes.outputs.infrastructure }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Determine environment
        id: env
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "environment=production" >> $GITHUB_OUTPUT
          else
            echo "environment=staging" >> $GITHUB_OUTPUT
          fi

      - name: Check for changes
        id: changes
        run: |
          # Check if backend files changed
          if git diff --name-only HEAD~1 HEAD | grep -E '^python-backend/|^\.github/workflows/deploy\.yml$' > /dev/null; then
            echo "backend=true" >> $GITHUB_OUTPUT
          else
            echo "backend=false" >> $GITHUB_OUTPUT
          fi

          # Check if frontend files changed
          if git diff --name-only HEAD~1 HEAD | grep -E '^frontend/|^\.github/workflows/deploy\.yml$' > /dev/null; then
            echo "frontend=true" >> $GITHUB_OUTPUT
          else
            echo "frontend=false" >> $GITHUB_OUTPUT
          fi

          # Check if infrastructure files changed
          if git diff --name-only HEAD~1 HEAD | grep -E '^infrastructure/|^\.github/workflows/deploy\.yml$' > /dev/null; then
            echo "infrastructure=true" >> $GITHUB_OUTPUT
          else
            echo "infrastructure=false" >> $GITHUB_OUTPUT
          fi

  # Deploy Infrastructure (if changed)
  deploy-infrastructure:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    needs: setup
    if: needs.setup.outputs.deploy_infrastructure == 'true'
    environment: ${{ needs.setup.outputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: infrastructure/package.json

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install CDK dependencies
        working-directory: ./infrastructure
        run: npm ci

      - name: Deploy infrastructure
        working-directory: ./infrastructure
        run: |
          npx cdk deploy --require-approval never \
            --context environment=${{ needs.setup.outputs.environment }}

  # Build and Deploy Backend
  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    needs: [setup, deploy-infrastructure]
    if: always() && needs.setup.outputs.deploy_backend == 'true'
    environment: ${{ needs.setup.outputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Get ECR repository URI
        id: ecr-uri
        run: |
          ECR_URI=$(aws ecr describe-repositories --repository-names ${{ env.ECR_REPOSITORY }} --query 'repositories[0].repositoryUri' --output text)
          echo "uri=$ECR_URI" >> $GITHUB_OUTPUT

      - name: Build, tag, and push image to Amazon ECR
        working-directory: ./python-backend
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ env.ECR_REPOSITORY }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Build image
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest

          # Push image
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Update ECS service
        run: |
          # Get current task definition
          TASK_DEFINITION=$(aws ecs describe-task-definition --task-definition ${{ env.ECS_SERVICE }} --query 'taskDefinition')

          # Update image URI in task definition
          NEW_TASK_DEFINITION=$(echo $TASK_DEFINITION | jq --arg IMAGE "${{ steps.ecr-uri.outputs.uri }}:${{ github.sha }}" '.containerDefinitions[0].image = $IMAGE | del(.taskDefinitionArn) | del(.revision) | del(.status) | del(.requiresAttributes) | del(.placementConstraints) | del(.compatibilities) | del(.registeredAt) | del(.registeredBy)')

          # Register new task definition
          NEW_TASK_DEF_ARN=$(echo $NEW_TASK_DEFINITION | aws ecs register-task-definition --cli-input-json file:///dev/stdin --query 'taskDefinition.taskDefinitionArn' --output text)

          # Update service
          aws ecs update-service --cluster ${{ env.ECS_CLUSTER }} --service ${{ env.ECS_SERVICE }} --task-definition $NEW_TASK_DEF_ARN

          # Wait for deployment to complete
          aws ecs wait services-stable --cluster ${{ env.ECS_CLUSTER }} --services ${{ env.ECS_SERVICE }}

      - name: Verify deployment
        run: |
          # Get service endpoint
          LOAD_BALANCER_DNS=$(aws ecs describe-services --cluster ${{ env.ECS_CLUSTER }} --services ${{ env.ECS_SERVICE }} --query 'services[0].loadBalancers[0].targetGroupArn' --output text | xargs -I {} aws elbv2 describe-target-groups --target-group-arns {} --query 'TargetGroups[0].LoadBalancerArns[0]' --output text | xargs -I {} aws elbv2 describe-load-balancers --load-balancer-arns {} --query 'LoadBalancers[0].DNSName' --output text)

          # Test health endpoint
          for i in {1..30}; do
            if curl -f "http://$LOAD_BALANCER_DNS/health"; then
              echo "Backend deployment successful!"
              break
            fi
            echo "Waiting for backend to be ready... ($i/30)"
            sleep 10
          done

  # Deploy Frontend
  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: [setup, deploy-backend]
    if: always() && needs.setup.outputs.deploy_frontend == 'true'
    environment: ${{ needs.setup.outputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get backend endpoint
        id: backend-endpoint
        run: |
          LOAD_BALANCER_DNS=$(aws ecs describe-services --cluster ${{ env.ECS_CLUSTER }} --services ${{ env.ECS_SERVICE }} --query 'services[0].loadBalancers[0].targetGroupArn' --output text | xargs -I {} aws elbv2 describe-target-groups --target-group-arns {} --query 'TargetGroups[0].LoadBalancerArns[0]' --output text | xargs -I {} aws elbv2 describe-load-balancers --load-balancer-arns {} --query 'LoadBalancers[0].DNSName' --output text)
          echo "dns=$LOAD_BALANCER_DNS" >> $GITHUB_OUTPUT

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build frontend
        working-directory: ./frontend
        env:
          VITE_API_ENDPOINT: http://${{ steps.backend-endpoint.outputs.dns }}
          VITE_API_BASE_URL: http://${{ steps.backend-endpoint.outputs.dns }}/api
          VITE_AWS_REGION: ${{ env.AWS_REGION }}
          VITE_COGNITO_USER_POOL_ID: ${{ secrets.COGNITO_USER_POOL_ID }}
          VITE_COGNITO_CLIENT_ID: ${{ secrets.COGNITO_CLIENT_ID }}
          VITE_COGNITO_IDENTITY_POOL_ID: ${{ secrets.COGNITO_IDENTITY_POOL_ID }}
        run: npm run build

      - name: Deploy to Amplify
        run: |
          # Create deployment package
          cd frontend/dist
          zip -r ../deployment.zip .
          cd ..

          # Start deployment
          DEPLOYMENT_ID=$(aws amplify start-deployment \
            --app-id ${{ env.AMPLIFY_APP_ID }} \
            --branch-name main \
            --source-url "s3://amplify-deployments/deployment-${{ github.sha }}.zip" \
            --query 'jobSummary.jobId' --output text)

          # Upload deployment package
          aws s3 cp deployment.zip "s3://amplify-deployments/deployment-${{ github.sha }}.zip"

          # Wait for deployment to complete
          aws amplify wait job-complete --app-id ${{ env.AMPLIFY_APP_ID }} --branch-name main --job-id $DEPLOYMENT_ID

          echo "Frontend deployment completed with job ID: $DEPLOYMENT_ID"

  # Post-deployment verification
  verify-deployment:
    name: Verify Deployment
    runs-on: ubuntu-latest
    needs: [setup, deploy-backend, deploy-frontend]
    if: always() && (needs.deploy-backend.result == 'success' || needs.deploy-frontend.result == 'success')
    environment: ${{ needs.setup.outputs.environment }}

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get deployment URLs
        id: urls
        run: |
          # Get backend URL
          BACKEND_DNS=$(aws ecs describe-services --cluster ${{ env.ECS_CLUSTER }} --services ${{ env.ECS_SERVICE }} --query 'services[0].loadBalancers[0].targetGroupArn' --output text | xargs -I {} aws elbv2 describe-target-groups --target-group-arns {} --query 'TargetGroups[0].LoadBalancerArns[0]' --output text | xargs -I {} aws elbv2 describe-load-balancers --load-balancer-arns {} --query 'LoadBalancers[0].DNSName' --output text)
          echo "backend=http://$BACKEND_DNS" >> $GITHUB_OUTPUT

          # Get frontend URL
          FRONTEND_URL=$(aws amplify get-app --app-id ${{ env.AMPLIFY_APP_ID }} --query 'app.defaultDomain' --output text)
          echo "frontend=https://$FRONTEND_URL" >> $GITHUB_OUTPUT

      - name: Run smoke tests
        run: |
          echo "Testing backend health..."
          curl -f "${{ steps.urls.outputs.backend }}/health" || exit 1

          echo "Testing backend API..."
          curl -f "${{ steps.urls.outputs.backend }}/api/config" || exit 1

          echo "Testing frontend..."
          curl -f "${{ steps.urls.outputs.frontend }}" || exit 1

          echo "All smoke tests passed!"

      - name: Update deployment status
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const success = '${{ job.status }}' === 'success';
            const environment = '${{ needs.setup.outputs.environment }}';

            const body = `## Deployment to ${environment} ${success ? '‚úÖ SUCCESS' : '‚ùå FAILED'}

            **Environment:** ${environment}
            **Backend URL:** ${{ steps.urls.outputs.backend }}
            **Frontend URL:** ${{ steps.urls.outputs.frontend }}
            **Commit:** ${{ github.sha }}

            ${success ? 'Deployment completed successfully!' : 'Deployment failed. Check logs for details.'}
            `;

            // Create deployment status
            github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: context.payload.deployment?.id || 0,
              state: success ? 'success' : 'failure',
              description: `Deployment to ${environment}`,
              environment_url: '${{ steps.urls.outputs.frontend }}'
            });

  # Rollback capability
  rollback:
    name: Rollback Deployment
    runs-on: ubuntu-latest
    if: failure() && github.ref == 'refs/heads/main'
    needs: [setup, deploy-backend, deploy-frontend, verify-deployment]
    environment: ${{ needs.setup.outputs.environment }}

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Rollback backend
        if: needs.deploy-backend.result == 'failure'
        run: |
          echo "Rolling back backend deployment..."

          # Get previous task definition
          PREVIOUS_TASK_DEF=$(aws ecs describe-services --cluster ${{ env.ECS_CLUSTER }} --services ${{ env.ECS_SERVICE }} --query 'services[0].taskDefinition' --output text)

          # Get the revision number and decrement it
          CURRENT_REVISION=$(echo $PREVIOUS_TASK_DEF | grep -o '[0-9]*$')
          PREVIOUS_REVISION=$((CURRENT_REVISION - 1))

          if [ $PREVIOUS_REVISION -gt 0 ]; then
            ROLLBACK_TASK_DEF=$(echo $PREVIOUS_TASK_DEF | sed "s/:$CURRENT_REVISION$/:$PREVIOUS_REVISION/")
            
            # Update service to previous task definition
            aws ecs update-service --cluster ${{ env.ECS_CLUSTER }} --service ${{ env.ECS_SERVICE }} --task-definition $ROLLBACK_TASK_DEF
            
            # Wait for rollback to complete
            aws ecs wait services-stable --cluster ${{ env.ECS_CLUSTER }} --services ${{ env.ECS_SERVICE }}
            
            echo "Backend rollback completed"
          else
            echo "No previous revision available for rollback"
          fi

      - name: Rollback frontend
        if: needs.deploy-frontend.result == 'failure'
        run: |
          echo "Rolling back frontend deployment..."

          # Get previous deployment
          PREVIOUS_DEPLOYMENT=$(aws amplify list-jobs --app-id ${{ env.AMPLIFY_APP_ID }} --branch-name main --max-results 2 --query 'jobSummaries[1].jobId' --output text)

          if [ "$PREVIOUS_DEPLOYMENT" != "None" ]; then
            # Trigger rollback by redeploying previous version
            aws amplify start-job --app-id ${{ env.AMPLIFY_APP_ID }} --branch-name main --job-type RELEASE --job-id $PREVIOUS_DEPLOYMENT
            
            echo "Frontend rollback initiated"
          else
            echo "No previous deployment available for rollback"
          fi

      - name: Notify rollback
        uses: actions/github-script@v7
        with:
          script: |
            const body = `## üîÑ Automatic Rollback Initiated

            **Environment:** ${{ needs.setup.outputs.environment }}
            **Reason:** Deployment verification failed
            **Commit:** ${{ github.sha }}

            The system has automatically initiated a rollback to the previous stable version.
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
