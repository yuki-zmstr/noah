version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: noah-postgres
    environment:
      POSTGRES_DB: noah_db
      POSTGRES_USER: noah_user
      POSTGRES_PASSWORD: noah_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U noah_user -d noah_db"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    container_name: noah-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  redis_data: